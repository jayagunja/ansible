- name: Devops course information
  hosts: local
  connection: local
  vars:
    course_name: "DevOps with AWS"
    duration: 120
    topics:
    - linux
    - shell
    - ansible
    live: true
    tools:
      ci: jenkins
      cloud: aws
      containerization: docker
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Course information {{course_name}}, {{duration}}, {{topics}}, is it live..{{live}}, tools are:{{tools}}"     
